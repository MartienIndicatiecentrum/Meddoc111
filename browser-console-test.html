<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logboek Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>ğŸ” Logboek Test</h1>
    <p>Open de browser console (F12) om de test resultaten te zien.</p>

    <button onclick="testLogboek()">Test Logboek Opslaan</button>
    <button onclick="testClients()">Test Clients Laden</button>
    <button onclick="testDatabase()">Test Database Connectie</button>

    <div id="results"></div>

    <script>
        // Supabase configuratie
        const supabaseUrl = 'https://ltasjbgamoljvqoclgkf.supabase.co';
        const supabaseKey = 'your-anon-key-here'; // Vervang dit met je echte key

        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'blue';
            console.log(`%c[${timestamp}] ${message}`, `color: ${color}`);

            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.style.color = color;
            div.textContent = `[${timestamp}] ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testDatabase() {
            log('ğŸ” Testing database connection...');

            try {
                const { data, error } = await supabase
                    .from('clients')
                    .select('id, name')
                    .limit(1);

                if (error) {
                    log(`âŒ Database error: ${error.message}`, 'error');
                    return false;
                }

                log(`âœ… Database connected! Found ${data?.length || 0} clients`, 'success');
                return true;
            } catch (error) {
                log(`âŒ Connection failed: ${error.message}`, 'error');
                return false;
            }
        }

        async function testClients() {
            log('ğŸ” Testing clients loading...');

            try {
                const { data: clients, error } = await supabase
                    .from('clients')
                    .select('id, name')
                    .limit(5);

                if (error) {
                    log(`âŒ Clients error: ${error.message}`, 'error');
                    return null;
                }

                log(`âœ… Found ${clients?.length || 0} clients`, 'success');
                if (clients && clients.length > 0) {
                    log(`First client: ${clients[0].name}`, 'info');
                }

                return clients;
            } catch (error) {
                log(`âŒ Clients failed: ${error.message}`, 'error');
                return null;
            }
        }

        async function testLogboek() {
            log('ğŸ” Testing logboek save...');

            // Test database connection first
            const dbOk = await testDatabase();
            if (!dbOk) {
                log('âŒ Cannot test logboek - database connection failed', 'error');
                return;
            }

            // Get a client
            const clients = await testClients();
            if (!clients || clients.length === 0) {
                log('âŒ Cannot test logboek - no clients found', 'error');
                return;
            }

            const testClient = clients[0];
            log(`Using client: ${testClient.name}`, 'info');

            // Try to create a logboek entry
            const testEntry = {
                client_id: testClient.id,
                from_name: 'Browser Test',
                from_type: 'employee',
                from_color: 'bg-blue-500',
                type: 'Test Bericht',
                action: 'Browser test actie',
                description: 'Dit is een test bericht van de browser.',
                status: 'Geen urgentie',
                is_urgent: false,
                needs_response: false
            };

            log('Attempting to create logboek entry...', 'info');

            try {
                const { data: createdEntry, error } = await supabase
                    .from('logboek')
                    .insert(testEntry)
                    .select()
                    .single();

                if (error) {
                    log(`âŒ Create failed: ${error.message}`, 'error');
                    log(`Error code: ${error.code}`, 'error');
                    log(`Error details: ${error.details}`, 'error');

                    if (error.code === '23514') {
                        log('ğŸ” This is a constraint violation - database constraints are blocking the insert', 'error');
                        log('You need to run the SQL fix script in Supabase', 'error');
                    } else if (error.code === '42501') {
                        log('ğŸ” Permission denied - RLS policies are blocking the insert', 'error');
                        log('You need to disable RLS or create proper policies', 'error');
                    }

                    return;
                }

                log('âœ… Logboek entry created successfully!', 'success');
                log(`Entry ID: ${createdEntry.id}`, 'success');

                // Clean up
                const { error: deleteError } = await supabase
                    .from('logboek')
                    .delete()
                    .eq('id', createdEntry.id);

                if (deleteError) {
                    log(`âš ï¸ Cleanup failed: ${deleteError.message}`, 'error');
                } else {
                    log('âœ… Test data cleaned up', 'success');
                }

            } catch (error) {
                log(`âŒ Unexpected error: ${error.message}`, 'error');
            }
        }

        // Auto-run database test on load
        window.addEventListener('load', () => {
            log('ğŸš€ Logboek Test Page Loaded', 'success');
            log('Click the buttons above to run tests', 'info');
        });
    </script>
</body>
</html>
